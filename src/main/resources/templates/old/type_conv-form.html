
  

  <form id="edit_form" th:action="@{/type_conv/save}" method="post" enctype="multipart/form-data" th:object="${type_conv}"
    style="max-width: 550px; margin: 0 auto">

      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="conv_code">Code : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{conv_code}" required class="form-control" id="conv_code" />
          <span class="field-error" th:if="${#fields.hasErrors('conv_code')}" th:errors="*{conv_code}">Name Error</span>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="conv_libelle">Libell√© : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{conv_libelle}" required class="form-control" id="conv_libelle" />
          <span class="field-error" th:if="${#fields.hasErrors('conv_libelle')}" th:errors="*{conv_libelle}">Name Error</span>
        </div>
      </div>
      
      <div class="text-center">
        <input type="submit" value="Enregistrer" class="btn btn-primary btn-sm mr-2" />
      </div>
    </div>
  </form>
</div>

<script th:src="@{/js/coris_form.js}"></script>
