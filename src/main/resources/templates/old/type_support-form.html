
  <form id="edit_form" th:action="@{/type_support/save}" method="post" enctype="multipart/form-data" th:object="${type_support}"
    style="max-width: 550px; margin: 0 auto">

    
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="supp_code">Code : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{supp_code}" required class="form-control" id="supp_code" />
          <span class="field-error" th:if="${#fields.hasErrors('supp_code')}" th:errors="*{supp_code}">Name Error</span>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="supp_libelle">Libell√© : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{supp_libelle}" required class="form-control" id="supp_libelle" />
          <span class="field-error" th:if="${#fields.hasErrors('supp_libelle')}" th:errors="*{supp_libelle}">Name Error</span>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="supp_contenu">Contenu : </label>
        <div class="col-sm-9">
          <textarea type="text" th:field="*{supp_contenu}" required class="form-control" id="supp_contenu" ></textarea>
          <span class="field-error" th:if="${#fields.hasErrors('supp_contenu')}" th:errors="*{supp_contenu}">Name Error</span>
        </div>
      </div>
      
      <div class="text-center">
        <input type="submit" value="Enregistrer" class="btn btn-primary btn-sm mr-2" />
      </div>
    </div>
  </form>
</div>

<script th:src="@{/js/coris_form.js}"></script>
