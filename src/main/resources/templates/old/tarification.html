

<div class="container-table">

<div class="title_feature" >
  Gestion des tarifications
</div>
<div>
<button id="add_new_data" data-href="/tarification/new" data-titre="Nouvelle tarification"  
data-width="1200" data-height="500"
class="btn btn-primary mb-3">
  <span class="glyphicon glyphicon-plus">
  </span> Ajouter une nouvelle tarification
</button>
</div>


<div id="form_zone"></div>

<div>
  <table id="table_data" class=" table table-triped table-hover table-responsive-xl">
    <thead class="thead-light">
      <tr>

      <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
			</th>
      
        <th scope="col">Activit√©</th>
        
        <th scope="col">Support</th>
        
        <th scope="col">Tarif</th>
        
        <th scope="col">Montant</th>
        
      <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="tarification : ${datas}">
      <td><input type="checkbox"/></td>
       
        <td th:text="${tarification.activ_id}">activ_id</td>
        
        <td th:text="${tarification.supp_code}">supp_code</td>
        
        <td th:text="${tarification.tarif_code}">tarif_code</td>
        
        <td th:text="${tarification.MONTANT_TARIF}">MONTANT_TARIF</td>
        
        <td>
          <a th:href="@{'/tarification/' + ${tarification.activ_id}}" title="Modifier">
          <i class="btn btn-edit"></i></a>
           
          <a th:href="@{'/tarification/delete/' + ${tarification.activ_id}}" title="Supprimer"> 
          <i class="btn btn-delete"></i></a>
        </td>

      </tr>
    </tbody>
  </table>
</div>
</div>

<script th:src="@{/js/coris_tables.js}"></script>
