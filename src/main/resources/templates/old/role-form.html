
  

  <form id="edit_form" th:action="@{/role/save}" method="post" enctype="multipart/form-data" th:object="${role}"
    style="max-width: 550px; margin: 0 auto">

      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="role_name">Code : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{role_name}" required class="form-control" id="role_name" />
          <span class="field-error" th:if="${#fields.hasErrors('role_name')}" th:errors="*{role_name}">Name Error</span>
        </div>
      </div>
      
      <div class="text-center">
        <input type="submit" value="Enregistrer" class="btn btn-primary btn-sm mr-2" />
      </div>
    </div>
  </form>
</div>

<script th:src="@{/js/coris_form.js}"></script>
