
  

  <form id="edit_form" th:action="@{/utilisateur/save}" method="post" enctype="multipart/form-data" th:object="${utilisateur}"
    style="max-width: 550px; margin: 0 auto">

   
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="matricule">Personnel : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{matricule}" required class="form-control" id="matricule" />
          <span class="field-error" th:if="${#fields.hasErrors('matricule')}" th:errors="*{matricule}">Name Error</span>
        </div>
      </div>

      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="user_email">Email : </label>
        <div class="col-sm-9">
          <input type="email" th:field="*{user_email}" required class="form-control" id="user_email" />
          <span class="field-error" th:if="${#fields.hasErrors('user_email')}" th:errors="*{user_email}">Name Error</span>
        </div>
      </div>
      
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="user_password">Mot de passe : </label>
        <div class="col-sm-9">
          <input type="password" value="xxxxxxxx" readonly="true" th:field="*{user_password}" required class="form-control" id="user_password" />
          <span class="field-error" th:if="${#fields.hasErrors('user_password')}" th:errors="*{user_password}">Name Error</span>
        </div>
      </div>
      
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="role_id">RÃ´le : </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{role_id}" required class="form-control" id="role_id" />
          <span class="field-error" th:if="${#fields.hasErrors('role_id')}" th:errors="*{role_id}">Name Error</span>
        </div>
      </div>
      
      
      <div class="text-center">
        <input type="submit" value="Enregistrer" class="btn btn-primary btn-sm mr-2" />
      </div>
    </div>
  </form>
</div>

<script th:src="@{/js/coris_form.js}"></script>
