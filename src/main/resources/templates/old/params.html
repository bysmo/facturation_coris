

<div class="container-table">

<div class="title_feature" >
  Gestion des paramètres
</div>
<div>
<button id="add_new_data" data-href="/params/new" data-titre="Nouveau Paramètre"  
data-width="1200" data-height="500"
class="btn btn-primary mb-3">
  <span class="glyphicon glyphicon-plus">
  </span> Ajouter un paramètre
</button>
</div>


<div id="form_zone"></div>

<div>
  <table id="table_data" class=" table table-triped table-hover table-responsive-xl">
    <thead class="thead-light">
      <tr>

      <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
			</th>
      
        <th scope="col">Code</th>
        
        <th scope="col">Valeur</th>
        
        <th scope="col">Description</th>
        
      <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="params : ${datas}">
      <td><input type="checkbox"/></td>
       
        <td th:text="${params.PARAMCODE}">PARAMCODE</td>
        
        <td th:text="${params.PARAMVALEUR}">PARAMVALEUR</td>
        
        <td th:text="${params.PARAMDESCRIPTION}">PARAMDESCRIPTION</td>
        
        <td>
          <a th:href="@{'/params/' + ${params.PARAMCODE}}" title="Modifier">
          <i class="btn btn-edit"></i></a>
           
          <a th:href="@{'/params/delete/' + ${params.PARAMCODE}}" title="Supprimer"> 
          <i class="btn btn-delete"></i></a>
        </td>

      </tr>
    </tbody>
  </table>
</div>
</div>

<script th:src="@{/js/coris_tables.js}"></script>
