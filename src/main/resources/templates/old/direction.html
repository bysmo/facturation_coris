<div class="container-table">
<div class="title_feature" >
  Gestion des directions
</div>
<div>
<button id="add_new_data" data-href="/direction/new" data-titre="Nouvelle direction"  
data-width="1200" data-height="500"
class="btn btn-primary mb-3">
  <span class="glyphicon glyphicon-plus">
  </span> Ajouter une nouvelle direction
</button>
</div>


<div id="form_zone"></div>

<div th:if="${datas.size() > 0}">
  <table id="table_data" class=" table table-triped table-hover table-responsive-xl">
    <thead class="thead-light">
      <tr>

        <th>
          <span class="custom-checkbox">
            <input type="checkbox" id="selectAll">
            <label for="selectAll"></label>
          </span>
        </th>
      
        <th scope="col">ID</th>
        
        <th scope="col">Directeur</th>
        
        <th scope="col">Code</th>
        
        <th scope="col">Libell√©</th>
        
        <th scope="col">Description</th>
        
        
        
      <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="direction : ${datas}">
        <td><input type="checkbox"/></td>
       
        <td th:text="${direction.direct_id}">direct_id</td>
        
        <td th:text="${direction.Matricule_directeur}">Matricule_directeur</td>
        
        <td th:text="${direction.direct_code}">direct_code</td>
        
        <td th:text="${direction.direct_libelle}">direct_libelle</td>
        
        <td th:text="${direction.direct_description}">direct_description</td>
        
       
        
        <td>
          <a th:href="@{'/direction/' + ${direction.direct_id}}" title="Modifier"><i class="btn btn-edit"></i></a>
          <a th:href="@{'/direction/delete/' + ${direction.direct_id}}" title="Supprimer" ><i class="btn btn-delete"></i></a>
        </td>

       

      </tr>
    </tbody>
  </table>
</div>
</div>

<script th:src="@{/js/coris_tables.js}"></script>
